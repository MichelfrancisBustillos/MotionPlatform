<!DOCTYPE HTML>
<html>
    <head>
        <title>PTZ Control</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            function submitData(){
                setTimeout(function(){
                    document.location.reload(false);
                }, 1000);
            }
        </script>
    </head>
    <body>
        <h2>PTZ Control</h2>
        <p>
            Y:
            <span id="y_slider_text">%Y_SLIDER_VALUE%</span>
            Y_Min:
            <span id="y_slider_min">%Y_SERVO_MIN%</span>
            Y_Max:
            <span id="y_slider_max">%Y_SERVO_MIN%</span>
        </p>
        <p><input type="range" onchange="updateSliderPWM(this)" id="y_slider" min="%Y_SERVO_MIN%" max="%Y_SERVO_MAX%" value="%Y_SLIDER_VALUE%" step="1" class="slider"></p>
        <script src="script.js"></script>
    </body>
</html>
